<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="common.css" />
    <link rel="stylesheet" href="options.css" />
  </head>

  <body>
    <form>
    <fieldset class="clear-options">
      <legend class="title" id="OG_currentProfile">Current profile</legend>
      <div>
        <label id="O_cur_pro_name" for="cur_pro_name">Profile's name</label>
        <input type="text" id="cur_pro_name" />
      </div>
    </fieldset>
    <fieldset class="clear-options">
      <legend class="title" id="OG_defaultWindows">Default windows</legend>
      <div>
        <label id="O_def_win_name" for="def_win_name">Window's name</label>
        <input type="text" id="def_win_name" />
      </div>
      <div>
        <label id="O_def_win_pattern" for="def_win_pattern">Title pattern</label>
        <input type="text" id="def_win_pattern" />
      </div>
      <div class="disabled">
        <label id="O_def_preview" for="def_win_preview">Preview</label>
        <input type="text" disabled="disabled" id="def_win_preview" />
      </div>
    </fieldset>
    <fieldset class="clear-options">
      <legend class="title" id="OG_separator">Separator</legend>
      <div>
        <label id="O_separator" for="separator">Separator</label>
        <input type="text" id="separator" />
      </div>
    </fieldset>
    <fieldset class="clear-options">
      <legend class="title" id="OG_existingWindows">Existing windows</legend>
      <input type="button" value="Apply default pattern to open windows" id="apply-default-pattern-to-others" />
    </fieldset>

    <a href="#" id="more-info" target="_blank">More info</a>
    </form>
    <script src="default.js"></script>
    <script src="../lib/lib.js"></script>
    <script src="../content-script.js"></script>
    <script src="common.js"></script>
    <script src="options.js"></script>
    <script src="locales-options.js"></script>
  </body>

</html>
